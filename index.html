<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link
        rel="stylesheet"
        href="./style.css"
    >
</head>
<body>
<div class="carousel">
    <div class="carousel_track">
        <div class="carousel_frame">
            <div class="carousel_frameContent">1</div>
        </div>
        <div class="carousel_frame">
            <div class="carousel_frameContent">2</div>
        </div>
        <div class="carousel_frame">
            <div class="carousel_frameContent">3</div>
        </div>
        <div class="carousel_frame">
            <div class="carousel_frameContent">4</div>
        </div>
    </div>
    <button
        class="carousel_controlButton carousel_controlButton__backward"
        aria-label="Предыдущий кадр"
    ></button>
    <button
        class="carousel_controlButton carousel_controlButton__forward"
        aria-label="Следующий кадр"
    ></button>
</div>
<script src="./index.js"></script>
</body>
</html>
